<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register for New User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noarchive"><meta name="googlebot" content="noarchive"><meta name="robots" content="noindex">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.2.0/css/okta-theme-1.2.0.css" type="text/css" rel="stylesheet">
  <link href="css/custom.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div  style="background-color:#e6f2ff" class="container">

<div class="row">
  <div class="col-sm-12">

	<img src="https://www.cms.gov/apps/contacts/vendor/cmsassets/images/site-logo.png">

  </div>
</div>

  <div class="row">
  <div class=""col-sm-12">



  	<div class="col-sm-10">
    	<h2>Register for an account here</h2>
	
		<form action="/cms_demo/RegistrationServlet.html" method="post" target="_blank">

                <div class="form-group">
                        <label for="email">First Name:</label>
                        <input type="email" class="form-control" id="firstName">
                </div>

                <div class="form-group">
                        <label for="email">Last Name:</label>
                        <input type="email" class="form-control" id="lastName">
                </div>


                <div class="form-group">
                        <label for="email">Mobile Phone:</label>
                        <input type="email" class="form-control" id="mobilePhone">
                </div>

  		<div class="form-group">
    			<label for="email">Email Addres (also used for login ID)</label>
    			<input type="email" class="form-control" id="emailAddress">
  		</div>

		<div class="form-group">
			ServiceNow Roles:<p>
			<input name="servicenowRole" type="radio" value="requester">Requester Role</input><p>
			<input name="servicenowRole" type="radio" value="fulfiller">Fulfiller Role (licensed)</input><p>
			<input name="servicenowRole" type="radio" value="administrator">System Administrator</input><p>
		</div>

		<div class="form-group">
			<label for="oktaRequestSource">okta Request Source<


  		<div class="form-group">
    			<label for="pwd">Password:</label>
    			<input type="password" class="form-control" id="pwd">
  		</div>
                <div class="form-group">
                        <label for="email">Phone Number:</label>
                        <input type="email" class="form-control" id="phoneNumber">
                </div>


  		<div class="checkbox">
    			<label><input type="checkbox"> Remember me</label>
  		</div>

  		<button type="submit" class="btn btn-default">Submit</button>
		</form>

  	</div>
  </div>
</div>

</body>
</html>
