<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noarchive"><meta name="googlebot" content="noarchive"><meta name="robots" content="noindex">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.2.0/css/okta-theme-1.2.0.css" type="text/css" rel="stylesheet">
   <link href="css/custom.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div >
    <h1>Register for an account here</h1>
  </div>
  <div class="row">
  	<div class="col-sm-12">
	
		<form role="form">
  		<div class="form-group">
    			<label for="email">Login (should be your email address:</label>
    			<input type="email" class="form-control" id="email">
  		</div>
  		<div class="form-group">
    			<label for="pwd">Password:</label>
    			<input type="password" class="form-control" id="pwd">
  		</div>
                <div class="form-group">
                        <label for="email">First Name:</label>
                        <input type="email" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                        <label for="email">Last Name:</label>
                        <input type="email" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                        <label for="email">Phone Number:</label>
                        <input type="email" class="form-control" id="phoneNumber">
                </div>


  		<div class="checkbox">
    			<label><input type="checkbox"> Remember me</label>
  		</div>

  		<button type="submit" class="btn btn-default">Submit</button>
		</form>

  	</div>
  </div>
</div>

</body>
</html>
